server {
    listen 443 ssl http2;
    server_name orryverducci.co.uk www.orryverducci.co.uk;
    index index.php index.html;
    error_log stderr;
    gzip on;
    gzip_types application/javascript application/json application/xml image/svg+xml text/css text/plain;
    root /usr/orryweb/public;
    server_tokens off;
    add_header Strict-Transport-Security "max-age=10368000" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    charset utf-8;

    ssl_certificate /etc/ssl/orryverducci.co.uk.pem;
    ssl_certificate_key /etc/ssl/orryverducci.co.uk.key;
    ssl_client_certificate /etc/ssl/cloudflare.pem;
    ssl_verify_client on;

    location ~ \.php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~* \.(?:css|js|svg|png|jpe?g|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

server {
    listen 443 ssl http2;
    server_name orryverducci.uk www.orryverducci.uk;
    server_tokens off;

    ssl_certificate /etc/ssl/orryverducci.uk.pem;
    ssl_certificate_key /etc/ssl/orryverducci.uk.key;
    ssl_client_certificate /etc/ssl/cloudflare.pem;
    ssl_verify_client on;

    return 301 https://orryverducci.co.uk$request_uri;
}

server {
    listen 80;
    server_name orryverducci.co.uk www.orryverducci.co.uk orryverducci.uk www.orryverducci.uk;
    server_tokens off;

    return 301 https://orryverducci.co.uk$request_uri;
}

server {
    listen 80 default_server;
    server_name _;
    server_tokens off;

    location / {
        return 403;
    }
}
