version: '3.7'
services:

  app:
    build:
      args:
        conf: production.php.ini
        env: production.env
    restart: always

  server:
    build:
      args:
        conf: production.nginx.conf
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/orryverducci.co.uk.pem:/etc/ssl/orryverducci.co.uk.pem:ro
      - ./docker/orryverducci.co.uk.key:/etc/ssl/orryverducci.co.uk.key:ro
      - ./docker/orryverducci.uk.pem:/etc/ssl/orryverducci.uk.pem:ro
      - ./docker/orryverducci.uk.key:/etc/ssl/orryverducci.uk.key:ro
