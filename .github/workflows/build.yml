#
# Builds the web application
#

name: Build Web App

on: [push, pull_request]

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run Astro build
        run: npm run build
