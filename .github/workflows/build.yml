#
# Builds the web application
#

name: Build Web App

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'website/**'
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'website/**'

jobs:
  frontend-build:
    name: Build frontend
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: ./website
        run: npm install

      - name: Run Gulp build
        working-directory: ./website
        run: npm run development

  backend-setup:
    name: Setup backend
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: latest
          extensions: mbstring, dom, fileinfo

      - name: Install dependencies
        run: composer install --no-progress

