version: '3.7'
services:

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: orryverducci/app
    environment:
      TZ: Europe/London
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: orryverducci/server
    environment:
      TZ: Europe/London
    networks:
      - app-network

networks:

  app-network:
    driver: bridge
